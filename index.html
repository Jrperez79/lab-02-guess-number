<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Lab-02-Guess-Number</title>
</head>

<body>
    <header>
        <div>What's The Number In My Head?!?</div>
    </header>
    <main>
        <section>
            <img src="https://images.unsplash.com/photo-1518644730709-0835105d9daa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
        </section>
        <section>
            <p>Rules for the game:</p> 
            <p>Guess a number between 1 and 20. Enter your guess in the box. You only get four tries.</p>
            <p>Your results and overall score will be tallied under the "Press To Submit Here".</p>
        </section>
        <section>
            <label>Submit Your Number Below:</label>
            <input type="number" id="number-input" min="1" max="20">
        </section>
        <section>
            <button class="button" id="button-submit">Press To Submit Here!</button>
            <br>
            <span id="your-guess"></span>
            <span id="remaining-tries">4 tries remaining</span>
        </section>
        <section>
            <span id="win-loss-outcome"></span>
        </section>
    </main>
    <footer>

    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
